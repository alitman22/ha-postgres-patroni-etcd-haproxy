---
- name: Download etcd binary
  get_url:
    url: "https://github.com/etcd-io/etcd/releases/download/v{{ etcd_version }}/etcd-v{{ etcd_version }}-linux-amd64.tar.gz"
    dest: "/tmp/etcd-v{{ etcd_version }}-linux-amd64.tar.gz"
    checksum: "sha256:https://github.com/etcd-io/etcd/releases/download/v{{ etcd_version }}/SHA256SUMS"
  register: etcd_download

- name: Extract etcd binary
  unarchive:
    src: "/tmp/etcd-v{{ etcd_version }}-linux-amd64.tar.gz"
    dest: "/tmp"
    remote_src: yes

- name: Install etcd binaries
  copy:
    src: "/tmp/etcd-v{{ etcd_version }}-linux-amd64/{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    mode: '0755'
    remote_src: yes
  loop:
    - etcd
    - etcdctl

- name: Create etcd data directory
  file:
    path: /var/lib/etcd
    state: directory
    owner: etcd
    group: etcd
    mode: '0700'

- name: Generate etcd environment file
  template:
    src: etcd.env.j2
    dest: /etc/etcd/etcd.env
    owner: root
    group: root
    mode: '0644'
  notify: restart etcd

- name: Create etcd systemd unit
  template:
    src: etcd.service.j2
    dest: /etc/systemd/system/etcd.service
    owner: root
    group: root
    mode: '0644'
  notify: daemon reload

- name: Enable and start etcd
  systemd:
    name: etcd
    enabled: yes
    state: started
    daemon_reload: yes

- name: Wait for etcd to be ready
  pause:
    seconds: 5

- name: Verify etcd health
  shell: |
    etcdctl --endpoints=https://127.0.0.1:2379 \
      --cacert={{ etcd_ssl_dir }}/ca.crt \
      --cert={{ etcd_ssl_dir }}/etcd-{{ inventory_hostname }}.crt \
      --key={{ etcd_ssl_dir }}/etcd-{{ inventory_hostname }}.key \
      endpoint health
  register: etcd_health
  retries: 10
  delay: 5
  until: "'healthy' in etcd_health.stdout"

- name: Check initial cluster state
  shell: grep ETCD_INITIAL_CLUSTER_STATE /etc/etcd/etcd.env
  register: cluster_state

- name: Update to existing cluster state after bootstrap
  lineinfile:
    path: /etc/etcd/etcd.env
    regexp: 'ETCD_INITIAL_CLUSTER_STATE=.*'
    line: 'ETCD_INITIAL_CLUSTER_STATE="existing"'
  when: "'new' in cluster_state.stdout"
  notify: restart etcd
  run_once: true
