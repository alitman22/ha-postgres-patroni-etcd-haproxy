---
- name: Install Patroni and dependencies
  apt:
    name:
      - patroni
      - patroni-postgresql
      - python3-psycopg2
    state: present

- name: Create Patroni config directory
  file:
    path: /etc/patroni
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Generate Patroni configuration
  template:
    src: config.yml.j2
    dest: /etc/patroni/config.yml
    owner: root
    group: root
    mode: '0644'
  notify: restart patroni

- name: Create Patroni systemd unit
  template:
    src: patroni.service.j2
    dest: /etc/systemd/system/patroni.service
    owner: root
    group: root
    mode: '0644'
  notify: daemon reload

- name: Enable Patroni service
  systemd:
    name: patroni
    enabled: yes
    daemon_reload: yes

- name: Start Patroni service
  systemd:
    name: patroni
    state: started

- name: Wait for Patroni REST API
  pause:
    seconds: 10

- name: Verify Patroni REST API
  uri:
    url: "https://127.0.0.1:{{ patroni_rest_port }}/primary"
    method: GET
    validate_certs: no
  register: patroni_primary
  retries: 15
  delay: 5
  until: patroni_primary.status == 200 or patroni_primary.status == 404

- name: Configure UFW for Patroni
  ufw:
    rule: allow
    port: "{{ patroni_rest_port }}"
    proto: tcp
    comment: "Patroni REST API"
